<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add New Product</h1>
    <form id="productForm">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="price">Price (Nu):</label>
        <input type="number" id="price" name="price" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="Clothing">Clothing</option>
            <option value="Electronics">Electronics</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Shoe">Shoe</option>
            <option value="Meat">Meat</option>
            <option value="Laptop">Laptop</option>
            <option value="Phones">Phones</option>
            <!-- Add more categories as needed -->
        </select><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <button type="submit">Add Product</button>
    </form>

    <button id="submitProductsButton">Submit Products</button>

    <h2>Product List</h2>
    <ul id="productList">
        <!-- Existing products will be listed here -->
    </ul>

    <!-- Display upload message -->
    <div id="uploadMessage"></div>
    <script> 
        document.addEventListener("DOMContentLoaded", function () {
            const productForm = document.getElementById("productForm");
            const productList = document.getElementById("productList");
            const submitProductsButton = document.getElementById("submitProductsButton");
            const uploadMessage = document.getElementById("uploadMessage"); 

            productForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const name = document.getElementById("name").value;
                const description = document.getElementById("description").value;
                const price = document.getElementById("price").value;
                const category = document.getElementById("category").value; 
                const image = document.getElementById("image").files[0]; 

                if (name && description && price && category && image) {
                    const formData = new FormData(); 
                    formData.append("name", name);
                    formData.append("description", description);
                    formData.append("price", price);
                    formData.append("category", category);
                    formData.append("image", image);

                    fetch("https://renderservernode-10.onrender.com/products", {
                        method: "POST",
                        body: formData, 
                    })
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error("Network response was not ok");
                            }
                            return response.text();
                        })
                        .then((data) => {
                            console.log("Server response:", data);
                            uploadMessage.textContent = "Data uploaded successfully!";
                        })
                        .catch((error) => {
                            console.error("Error submitting products:", error);
                        });
                } else {
                    alert("Please enter name, description, price, category, and select an image for the product.");
                }
            });

            submitProductsButton.addEventListener("click", function () {
                const products = [];
                const listItems = productList.querySelectorAll("li");

                listItems.forEach(function (listItem) {
                    const product = {};
                    const name = listItem.querySelector("strong").textContent;
                    const price = parseFloat(listItem.textContent.split(" - ")[1].replace("Nu", ""));
                    const category = listItem.textContent.split(" - ")[2].split(": ")[1]; 
                    const description = listItem.textContent.split("<br>")[1]; 
                    product.name = name;
                    product.price = price;
                    product.category = category;
                    product.description = description;
                    products.push(product);
                });

                sendDataToServer(products);
            });

            function sendDataToServer(products) {
                fetch("https://renderservernode-10.onrender.com/products", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(products),
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.text();
                    })
                    .then((data) => {
                        console.log("Server response:", data);
                        uploadMessage.textContent = "Data uploaded successfully!";
                    })
                    .catch((error) => {
                        console.error("Error submitting products:", error);
                    });
            }
        });
    </script>
</body>
</html>
